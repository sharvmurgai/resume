name: build & deploy

on:
  push:
    branches:
      - main   # change if your default branch is different

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_BASE: /resume/

      - name: Ensure SPA routing on GitHub Pages
        # copy index.html to 404.html so BrowserRouter refreshes work
        run: cp -v dist/index.html dist/404.html

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
